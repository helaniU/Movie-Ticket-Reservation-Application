<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x icon" href="icon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Reservaion</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .theaters-container {
            display: flex;
            flex-direction: column; 
            gap:0;
            padding: 20px;
        }
        .theater {
            display: flex;
            align-items: center; 
            background-color: wheat; 
            border: 4px solid orange; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            border-radius: 8px; 
            padding: 10px;
            box-sizing: border-box; 
        }
        .theater{
            width: auto;
            margin-bottom: 1rem;
            border-radius: 1.5rem;
            height:175px; 
            overflow: hidden; 
            margin-right: 1rem;
        }   
        .t-img-box img {
            position: relative;
            margin-left: 1rem;
            width: auto;
            height: 130px;
            object-fit:cover;
            border-radius: 1.5rem;
            margin-right: 1rem;
        }
        .t-details {
            flex: 1; 
        }   
        .theater-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .location {
            color:black;
            font-size: 1em;
            margin-bottom: 10px;
        }       
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background: orange;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }   
        .btn:hover {
            background: darkorange;
        }
    </style>   
</head>
<body>
    <section class="top-bar">
        <div class="left-content">
            <a class="title" href="#"><h2>CiNePasS</h2></a>
            <ul class="navigation">
                <li><a href="main.html">Home</a></li>
                <li><a href="Movies.html">Movies</a></li>
                <li><a class="active" href="Theaters.html">Theaters</a></li>
            </ul>
        </div>
        <div class="right-content">
            <a href="Cart.html">
                <img src="cart-removebg-preview.png" alt="Cart" class="cart">
            </a>
            <div class="profile-img-box">
                <a href="About.html">
                    <img src="profile-removebg-preview.png" alt="Profile" class="profile">
                </a>
            </div>
        </div>
    </section>
    <div class="theaters-container">
        <div class="theater">
            <div class="t-img-box">
                <img src="scope.jpeg" alt="Scope Cinema">
            </div>
            <div class="t-details">
                <h3 class="theater-title">Scope Cinema</h3>
                <p class="location">Colombo</p>
                <div class="booking">
                    <a href="Movies.html" class="btn">Movies</a>
                </div>
            </div>
            <div class="t-img-box">
                <img src="pvr.webp" alt="pvr">
            </div>
            <div class="t-details">
                <h3 class="theater-title">PVR</h3>
                <p class="location">Galle Face Mall</p>
                <div class="booking">
                    <a href="Movies.html" class="btn">Movies</a>
                </div>
            </div>
        </div>
        <div class="theater">
            <div class="t-img-box">
                <img src="liberty.jpg" alt="liberty Cinema">
            </div>
            <div class="t-details">
                <h3 class="theater-title">Liberty Cinema</h3>
                <p class="location">Colombo</p>
                <div class="booking">
                    <a href="Movies.html" class="btn">Movies</a>
                </div>
            </div>
            <div class="t-img-box">
                <img src="savoy.jpg" alt="savoy Cinema">
            </div>
            <div class="t-details">
                <h3 class="theater-title">Savoy Cinema</h3>
                <select class="selection-box" style="background-color: wheat; color: black;">
                    <option value="Scope Cinema">Colombo</option>
                    <option value="Other Cinema">Rajagiriya</option>
                    <option value="Gold Screen">Maharagama</option>
                    <option value="Platinum Screen">Gampaha</option>
                </select>
                <div class="booking">
                    <a href="Movies.html" class="btn">Movies</a>
                </div>
            </div>
        </div>
        <div class="theater">
            <div class="t-img-box">
                <img src="Reagal.jpg" alt="Reagal Cinema">
            </div>
            <div class="t-details">
                <h3 class="theater-title">Regal Cinema</h3>
                <p class="location">Deamatagoda</p>
                <div class="booking">
                    <a href="Movies.html" class="btn">Movies</a>
                </div>
            </div>
            <div class="t-img-box">
                <img src="ram.jpeg" alt="ram Cinema">
            </div>
            <div class="t-details">
                <h3 class="theater-title">Ram Cinema</h3>
                <p class="location">Wattala</p>
                <div class="booking">
                    <a href="Movies.html" class="btn">Movies</a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
